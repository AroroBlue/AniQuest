<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6aeaf;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #204bb3;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #204bb3;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff6347;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            color: green;
        }

        .error {
            color: red;
        }

        /* Style for back navigation link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #204bb3;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Style for password toggle */
        .toggle-password {
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .toggle-password input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="toggle-password">
                <input type="checkbox" id="toggle-password">
                <label for="toggle-password">Show Password</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="message"></div>

        <a href="AniQuest.html" class="back-link">Back to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('form');
            const formTitle = document.getElementById('form-title');
            const formSubmitBtn = document.getElementById('form-submit-btn');
            const signupFields = document.getElementById('signup-fields');
            const switchToLogin = document.getElementById('switch-to-login');
            const switchToSignup = document.getElementById('switch-to-signup');
            const messageDiv = document.getElementById('message');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('toggle-password');

            let isLoginMode = false;

            // Handle form submission
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = passwordInput.value.trim();

                if (!email || !password) {
                    messageDiv.textContent = 'All fields are required!';
                    messageDiv.classList.add('error');
                    return;
                }

                if (isLoginMode) {
                    // Handle login logic
                    console.log('Logging in with:', { email, password });
                    messageDiv.textContent = 'Login successful! Redirecting...';
                } else {
                    // Handle sign-up logic
                    const name = document.getElementById('name').value.trim();
                    if (!name) {
                        messageDiv.textContent = 'Name is required for sign-up!';
                        messageDiv.classList.add('error');
                        return;
                    }
                    console.log('Signing up with:', { name, email, password });
                    messageDiv.textContent = 'Sign-up successful! Redirecting...';
                }

                messageDiv.classList.remove('error');
                messageDiv.style.color = 'green';

                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 2000);
            });

            // Toggle password visibility
            togglePassword.addEventListener('change', () => {
                passwordInput.type = togglePassword.checked ? 'text' : 'password';
            });

            // Switch to login mode
            switchToLogin.addEventListener('click', () => {
                isLoginMode = true;
                formTitle.textContent = 'Log In';
                formSubmitBtn.textContent = 'Log In';
                signupFields.style.display = 'none';
                switchToLogin.style.display = 'none';
                switchToSignup.style.display = 'block';
                messageDiv.textContent = '';
            });

            // Switch to sign-up mode
            switchToSignup.addEventListener('click', () => {
                isLoginMode = false;
                formTitle.textContent = 'Sign Up';
                formSubmitBtn.textContent = 'Sign Up';
                signupFields.style.display = 'block';
                switchToLogin.style.display = 'block';
                switchToSignup.style.display = 'none';
                messageDiv.textContent = '';
            });
        });
    </script>
</body>
</html>

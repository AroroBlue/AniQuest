<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the shared CSS file -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

</head>
<body>
    <!-- Toolbar -->
    <div class="toolbar">
        <a href="AniQuest.html">Home</a>
        <a href="signup.html">Sign up</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <h1>Welcome, <span id="username">User</span>!</h1>
        <button id="logout-button">Log Out</button>

        <!-- Profile Settings Section -->
        <div class="section">
            <h2>Profile Settings</h2>
            <form id="settings-form">
                <div class="input-group">
                    <label for="new-email">Update Email:</label>
                    <input type="email" id="new-email" placeholder="Enter new email">
                </div>
                <div class="input-group">
                    <label for="new-password">Change Password:</label>
                    <input type="password" id="new-password" placeholder="Enter new password">
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>

        <!-- Pet Profile Section -->
        <div class="section pet-profile">
            <h2>Your Pets</h2>
            <div id="pet-list">
                <!-- Dynamic pet profiles will appear here -->
            </div>
            <button id="add-pet-btn">Add New Pet</button>
        </div>

        <!-- Add Pet Form -->
        <div class="section" id="add-pet-form" style="display: none;">
            <h2>Add a New Pet</h2>
            <form id="pet-form">
                <div class="input-group">
                    <label for="pet-name">Pet Name:</label>
                    <input type="text" id="pet-name" placeholder="Enter pet's name">
                </div>
                <div class="input-group">
                    <label for="pet-type">Pet Type:</label>
                    <select id="pet-type">
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="pet-age">Pet Age:</label>
                    <input type="number" id="pet-age" placeholder="Enter pet's age">
                </div>
                <div class="input-group">
                    <label for="pet-description">Description:</label>
                    <textarea id="pet-description" rows="4" placeholder="Write a brief description about your pet"></textarea>
                </div>
                <button type="submit">Save Pet</button>
            </form>
        </div>

        <!-- Danger Zone -->
        <div class="danger-zone">
            <h2>Danger Zone</h2>   <!--change to h3 -->
            <button id="delete-profile-btn">Delete Profile</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

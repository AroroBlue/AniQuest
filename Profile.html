<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6aeaf;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #204bb3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Welcome, <span id="username"></span>!</h1>
        <button class="logout-btn" id="logout-button">Log Out</button>
    </div>
    <script src="main.js"></script>
</body>
</html>

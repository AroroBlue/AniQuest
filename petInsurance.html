

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Insurance & Vet Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #204bb3;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h1, h2 {
            color: #204bb3;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 15px;
        }

        a {
            color: #204bb3;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, button, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #204bb3;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pet Insurance & Vet Connection</h1>
        <p>Find the best care and coverage for your furry friends.</p>
    </header>

    <div class="container">
        <section>
            <h2>Pet Insurance</h2>
            <div class="card">
                <h3><a href="https://example-insurance.com">Example Pet Insurance</a></h3>
                <p>Comprehensive coverage for all your pet's needs. Starting at $15/month.</p>
            </div>
            <div class="card">
                <h3><a href="https://another-insurance.com">Another Insurance Provider</a></h3>
                <p>Affordable plans with flexible options for dogs and cats.</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="pet-age">Enter your pet's age:</label>
                    <input type="number" id="pet-age" placeholder="Pet age in years">
                </div>
                <div class="form-group">
                    <label for="coverage">Select coverage type:</label>
                    <select id="coverage">
                        <option value="basic">Basic</option>
                        <option value="comprehensive">Comprehensive</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
                <button type="submit">Get Estimate</button>
            </form>
        </section>

        <section>
            <h2>Find a Vet</h2>
            <div class="form-group">
                <label for="location">Enter your location:</label>
                <input type="text" id="location" placeholder="City or ZIP code">
            </div>
            <button id="search-vets">Search for Vets</button>
            <div id="vet-results">
                <!-- Results will be dynamically loaded here -->
            </div>
        </section>
    </div>
</body>
<script src="insurance-vet.js"></script>
</html>
